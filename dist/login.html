<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login to Continue</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.thehigherups.org/hidden/attachments/files/web/archive/thehigherupstags.css"
        />
    </head>

    <body>
        <!-- <header>
            <div class="brand">
                <h1 id="display">TheHigherUps Archive</h1>
            </div>
        </header> -->
        <div class="body__wrapper">
            <div class="login__wrapper">
                <div class="img__wrapper">
                    <img
                        src="/assets/img/HigherUpsSealSmaller.png"
                        alt="TheHigherUps Seal Image"
                        id="login__image"
                    />
                </div>
                <div class="form__wrapper">
                    <form class="login__form">
                        <h1>TheHigherUps Archive</h1>
                        <p>Login To Continue</p>
                        <br />
                        <div class="user__input">
                            <input
                                type="text"
                                name="loginEmail"
                                id="loginEmail"
                                required
                            />
                            <label for="loginEmail">Enter Email</label>
                        </div>
                        <div class="user__input">
                            <input
                                type="password"
                                name="loginPassword"
                                id="loginPassword"
                                required
                            />
                            <label for="loginPassword">Enter Password</label>
                        </div>
                        <button id="loginButton">Submit</button>
                        <p class="error__text"></p>
                        <p class="tos__text" style="color: white">
                            By Signing In, You Agree To TheHigherUps
                            <a
                                href="/tos.html"
                                style="
                                    text-decoration: underline;
                                    color: inherit;
                                    padding: 0;
                                "
                                >Archive TOS</a
                            >
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="signin.js"></script>
</html>
